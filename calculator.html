<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="shortcut icon" href="callogo.jpg" type="image/svg+xml">

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <div class="container">
        <a class="logo">SIMPLE CALCULATOR</a>
    </div>
    <div class="calculator">
      <div class="output">
        <div class="prev-display"></div>
        <div class="curr-display"></div>
      </div>
      <button class="span-2 clear">AC</button>
      <button class="delete">DEL</button>
      <button class="operation">/</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation">+</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation">-</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation">*</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="span-2 equal">=</button>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
